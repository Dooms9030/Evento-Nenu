<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Invitados</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Invitados</h1>
    <table id="attendee-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Código</th>
          <th>Asistencia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Verificar código de invitado</h3>
    <input type="text" id="code-input" placeholder="Ingrese código">
    <button class="btn" onclick="verifyCode()">Verificar</button>
    <p id="verify-message"></p>
  </div>
  <script src="js/organizador.js"></script>
</body>
</html>
