<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Invitado</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Invitado</h1>
    <p>Por favor, ingresa tu nombre y apellido para obtener tu código:</p>
    <input type="text" id="guest-name" placeholder="Nombre">
    <input type="text" id="guest-lastname" placeholder="Apellido">
    <button class="btn" onclick="registerGuest()">Obtener Código</button>
    <p id="guest-code"></p>
  </div>
  <script src="js/invitados.js"></script>
</body>
</html>
